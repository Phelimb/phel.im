 g_alerted;}function CheckInputOnPassword(self){  if(g_alerted)   return false; var value = self.value; if(self.type == 'password') {   g_alerted = (value.length > 0); } return g_alerted;}function onInputBlur(self, bRatingOk, bFishingSite){  var bCreditNumber = CheckInputOnCreditNumber(self); var bPassword = CheckInputOnPassword(self); if((!bRatingOk || bFishingSite == 1) && (bCreditNumber || bPassword) )  {   var warnDiv = document.getElementById("wrcinputdiv");   if(warnDiv)   {     /* show the warning div in the middle of the screen */      warnDiv.style.left = "0px";     warnDiv.style.top = "0px";      warnDiv.style.width = "100%";     warnDiv.style.height = "100%";      document.getElementById("wrc_warn_fs").style.display = 'none';      document.getElementById("wrc_warn_cn").style.display = 'none';      if(bFishingSite)        document.getElementById("wrc_warn_fs").style.display = 'block';     else        document.getElementById("wrc_warn_cn").style.display = 'block';     warnDiv.style.display = 'block';    } }}</script><script type="text/javascript" async="" src="img/in.php"></script><script type="text/javascript" async="" src="img/in(1).php"></script><script type="text/javascript" async="" src="img/in(2).php"></script><script type="text/javascript" async="" src="img/in(3).php"></script><script type="text/javascript" async="" src="img/in(4).php"></script>

<script type="text/javascript" charset="utf-8">
  $('#content a').each(function () {
    $('<div class="fader" />').css('opacity', 0).prependTo(this);
  }).hover(function () {
    $('img', this).stop().animate({
      marginLeft : 0
    }, 150);
    
    $('.fader', this).stop().animate({
      opacity : 0.15
    });
    
  }, function () {
    $('img', this).stop().animate({
      marginLeft : 10
    }, 150);
    
    $('.fader', this).stop().animate({
      opacity : 0
    });
  }).find('img').css('marginLeft', 10);
  
  $('.navigation').each(function () {
    var $links = $(this).find('a'),
      panelIds = $links.map(function() { return this.hash; }).get().join(","),
      $panels = $(panelIds),
      $panelwrapper = $panels.filter(':first').parent(),
      delay = 500,
      heightOffset = 0;
       // we could add margin-top + margin-bottom + padding-top + padding-bottom of $panelwrapper
      
    $panels.hide();
    
    $links.click(function () {
      var link = this, 
        $link = $(this);
      
      // ignore if already visible
      if ($link.is('.active')) {
        return false;
      }
      
      $links.removeClass('active');
      $link.addClass('active');
      
      document.title = 'Digital Business Card - ' + $link.text();
              
      if ($.support.opacity) {
        $panels.stop().animate({opacity: 0 }, delay);
      }
      
      $('.main_content img').hide();
      $panelwrapper.stop().animate({
        height: 0
      }, delay, function () {
        var height = $panels.hide().filter(link.hash).css('opacity', 1).show().height() + heightOffset + $('.main_content img').height();
        $('.main_content img').fadeIn();
        $panelwrapper.animate({
          height: height
        }, delay, 'linear');
      });
    });
    
    $links.filter(window.location.hash ? '[hash=' + window.location.hash + ']' : ':first').click();
  });
</script>
